name: LookerCore

on: [push]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install pillow
        pip install colorama
        git clone https://github.com/leegeunhyeok/python-ascii-image.git
    - name: Build package
      run: python -m build
    - name: Publish package
